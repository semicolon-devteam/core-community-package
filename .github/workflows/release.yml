name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build
        run: npm run build

      - name: ğŸ§ª Test
        run: npm test
        continue-on-error: true

      - name: ğŸ¯ Analyze commits and determine version bump
        id: version
        run: |
          # ìµœì‹  íƒœê·¸ ê°€ì ¸ì˜¤ê¸°
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.9.0")
          echo "Latest tag: $LATEST_TAG"

          # Gitmoji ê¸°ë°˜ ë²„ì „ ê²°ì •
          COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s")

          VERSION_BUMP="patch"

          # Breaking changes (Major)
          if echo "$COMMITS" | grep -q "ğŸ’¥\|:boom:"; then
            VERSION_BUMP="major"
          # New features (Minor)
          elif echo "$COMMITS" | grep -q "âœ¨\|:sparkles:\|ğŸš€\|:rocket:"; then
            VERSION_BUMP="minor"
          # Bug fixes (Patch)
          elif echo "$COMMITS" | grep -q "ğŸ›\|:bug:\|ğŸ”§\|:wrench:\|ğŸ“\|:memo:\|â™»ï¸\|:recycle:\|ğŸ¨\|:art:"; then
            VERSION_BUMP="patch"
          fi

          echo "Version bump: $VERSION_BUMP"
          echo "bump=$VERSION_BUMP" >> $GITHUB_OUTPUT

      - name: ğŸ“ Update version
        if: steps.version.outputs.bump != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # npm version ì‹¤í–‰ (ìë™ìœ¼ë¡œ git íƒœê·¸ ìƒì„±)
          npm version ${{ steps.version.outputs.bump }} -m "ğŸ”– Release v%s

          Generated by GitHub Actions based on Gitmoji commits"

          # ìƒˆ ë²„ì „ ê°€ì ¸ì˜¤ê¸°
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: ğŸ“¤ Push changes
        if: steps.version.outputs.bump != ''
        run: |
          git push origin main --follow-tags

      - name: ğŸ“‹ Create Release Notes
        if: steps.version.outputs.bump != ''
        id: release_notes
        run: |
          # ì´ì „ íƒœê·¸ë¶€í„° í˜„ì¬ê¹Œì§€ì˜ ì»¤ë°‹ ë¡œê·¸ ìˆ˜ì§‘
          LATEST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$LATEST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" HEAD)
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s")
          fi

          # ì¹´í…Œê³ ë¦¬ë³„ë¡œ ì»¤ë°‹ ë¶„ë¥˜
          BREAKING=$(echo "$COMMITS" | grep "ğŸ’¥\|:boom:" || true)
          FEATURES=$(echo "$COMMITS" | grep "âœ¨\|:sparkles:\|ğŸš€\|:rocket:" || true)
          FIXES=$(echo "$COMMITS" | grep "ğŸ›\|:bug:" || true)
          OTHERS=$(echo "$COMMITS" | grep -v "ğŸ’¥\|:boom:\|âœ¨\|:sparkles:\|ğŸš€\|:rocket:\|ğŸ›\|:bug:" || true)

          # Release Notes ìƒì„±
          NOTES="# Release v$NEW_VERSION\n\n"

          if [ -n "$BREAKING" ]; then
            NOTES="${NOTES}## ğŸ’¥ Breaking Changes\n$BREAKING\n\n"
          fi

          if [ -n "$FEATURES" ]; then
            NOTES="${NOTES}## âœ¨ New Features\n$FEATURES\n\n"
          fi

          if [ -n "$FIXES" ]; then
            NOTES="${NOTES}## ğŸ› Bug Fixes\n$FIXES\n\n"
          fi

          if [ -n "$OTHERS" ]; then
            NOTES="${NOTES}## ğŸ“ Other Changes\n$OTHERS\n\n"
          fi

          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo -e "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ‰ Create GitHub Release
        if: steps.version.outputs.bump != ''
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.NEW_VERSION }}
          release_name: v${{ env.NEW_VERSION }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false

      - name: ğŸ“¦ Publish to NPM
        if: steps.version.outputs.bump != ''
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ“¢ Notify Success
        if: success() && steps.version.outputs.bump != ''
        run: |
          echo "âœ… Successfully released v$NEW_VERSION"
          echo "ğŸ“¦ Package: https://www.npmjs.com/package/@team-semicolon/community-core"
          echo "ğŸ‰ Release: https://github.com/${{ github.repository }}/releases/tag/v$NEW_VERSION"